server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          default-filters:
            - StripPrefix=1
eureka:
  client:
    service-url:
          defaultZone: http://localhost:8761/eureka/


